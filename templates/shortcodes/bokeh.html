{% set data = load_data(path=plot_file, required=true, format="json") %}
<div>
  <div id="{{ figname | slugify }}"></div>
    <blockquote>
      <b>{{ figname }}</b>: {{ body }}
    </blockquote>
</div>

  <script>
    Bokeh.embed.embed_item({{ data | json_encode() | safe }}, "{{ figname | slugify }}");
  </script>
